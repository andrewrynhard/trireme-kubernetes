kind: ServiceAccount
apiVersion: v1
metadata:
  name: trireme-enforcer-account
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: trireme-enforcer-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - networkpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "certmanager.k8s.io"
  resources:
  - "certificates"
  verbs:
  - get
  - list
  - watch
  - create
  - delete
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: trireme-enforcer-binding
subjects:
- kind: ServiceAccount
  name: trireme-enforcer-account
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: trireme-enforcer-role
  apiGroup: rbac.authorization.k8s.io
