package: github.com/aporeto-inc/trireme-kubernetes
import:
- package: github.com/aporeto-inc/kubepox
- package: github.com/aporeto-inc/trireme
  version: ^1.0.41
  subpackages:
  - cmd/remoteenforcer
  - configurator
  - enforcer
  - enforcer/utils/tokens
  - monitor
  - policy
  - supervisor
- package: github.com/golang/glog
- package: go.uber.org/zap
